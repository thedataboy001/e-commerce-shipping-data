# Environment Configuration for GitHub Actions CI/CD Pipeline

# Python Configuration
python:
  version: "3.11"
  
# Project Metadata
project:
  name: "e-commerce-shipping-classification"
  version: "1.0.0"
  description: "E-Commerce Shipping Data Classification Model"
  author: "Your Name"
  license: "MIT"

# Environment Type
environment:
  ci: true
  debug: false
  testing: true

# Dependencies and Requirements
dependencies:
  requirements_file: "requirements_api.txt"
  
# Data Paths for CI/CD
data:
  raw_path: "data/01-raw/raw_data.csv"
  processed_path: "data/02-preprocessed/processed_data.csv"

# Model Training
model:
  type: "RandomForest"
  framework: "scikit-learn"
  save_path: "models/model.pkl"
  
# MLflow Tracking (for CI/CD)
mlflow:
  tracking_server: "http://localhost:5000"
  backend_store_uri: "sqlite:///mlflow.db"
  default_artifact_root: "mlruns"
  experiment_name: "ecommerce_shipping_rf"
  
# Testing Configuration
testing:
  framework: "pytest"
  test_dir: "tests"
  coverage_threshold: 80
  test_data_sample_size: 0.3
  random_seed: 24

# Code Quality
code_quality:
  linter: "pylint"
  formatter: "black"
  type_checker: "mypy"
  max_line_length: 100

# Docker Configuration
docker:
  registry: "docker.io"
  image_name: "e-commerce-shipping-classifier"
  image_tag: "latest"
  platforms:
    - "linux/amd64"
    - "linux/arm64"
  build_context: "."
  dockerfile: "Dockerfile"

# API Server Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 4

# Gradio Interface Configuration
gradio:
  port: 7860
  share: false
  
# GitHub Actions Specific
github_actions:
  python_version: "3.11"
  os: "ubuntu-latest"
  artifact_retention_days: 30
  
# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"

# Security
security:
  enable_cors: true
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
    - "http://localhost:7860"

# Performance
performance:
  max_workers: 4
  timeout_seconds: 30
  batch_size: 32

# Notification Settings (for CI/CD)
notifications:
  slack_webhook: "${SLACK_WEBHOOK}"  # Use GitHub Secrets
  email_on_failure: true
  email_on_success: false
